id: "nf-core-citation-test"
section_name: "nf-core Citation Test Methods"
section_href: "https://github.com/nf-core/nf-core-utils"
plot_type: "html"
description: "Methods description for testing citation management functionality"
data: |
    <h4>Methods</h4>
    <p>Data was processed using nf-core citation test pipeline.</p>
    
    <p>Quality control was performed using FastQC (<a href="https://www.bioinformatics.babraham.ac.uk/projects/fastqc/">FastQC</a>). 
    Read alignment was performed using STAR aligner. 
    Post-processing was done with Samtools. 
    Results were aggregated using MultiQC.</p>
    
    <p>The pipeline was built using Nextflow and containerised using Docker/Singularity.</p>
    
    <h4>References</h4>
    <p>Tool citations will be inserted here by the citation management system.</p>