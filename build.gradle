plugins {
    id 'io.nextflow.nextflow-plugin' version '0.0.1-alpha4'
}

version = '0.1.0'

nextflowPlugin {
    nextflowVersion = '24.10.0'

    provider = 'nfcore'
    className = 'nfcore.plugin.NfUtilsPlugin'
    extensionPoints = [
        'nfcore.plugin.NfUtilsExtension',
        'nfcore.plugin.NfUtilsFactory',
        'nfcore.plugin.NextflowPipelineExtension',
        'nfcore.plugin.NfCorePipelineExtension',
        'nfcore.plugin.ReferencesExtension'
    ]

    publishing {
        registry {
            url = 'https://nf-plugins-registry.dev-tower.net/api'
            authToken = project.findProperty('pluginRegistry.accessToken')
        }
    }
}
